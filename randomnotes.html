<!DOCTYPE html>
<html>
  <head lang="en">
    <title>RaNdOm nOtEs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_randomnotes.css">
  </head>
  <body>
    <!--Button for randoming 1 note-->
    <button id="random1note-button" onclick="randomOneNote()">
      Random 1 note
    </button>   <!--Each time you press this button,
                a whole randomOneNote would reiterate again, and
                only 1 notes appear in #noteDiv-->

    <!--div forstoring random notes
    cant use appendChild('div') because it'd just add new div in, w/o
    deleting the previous innerHTML-->
    <div id="noteDiv"></div> 

  <script>
    // An array of 12 musical notes 
    const notes = ["C", "C# / Db", "D", "D# / Eb", "E", "F", 
  "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];

  //randomize 1 of the 12 musical notes 
  function randomOneNote () {
    const randomNum = Math.floor(Math.random() * notes.length);
    const randomNote = notes[randomNum];
    //add randomNote to the created list in the HTML section
    document.getElementById('noteDiv').innerHTML = randomNote;
  }
  </script> 

<!--RANDOMING 3 NOTES--> 

  </body>
</html>
