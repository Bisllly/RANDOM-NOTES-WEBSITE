<!DOCTYPE html>
<html>
  <head lang="en">
    <title>RaNdOm nOtEs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_randomnotes.css">
  </head>
  <body>
    <!--Button for randoming 1 note-->
    <button id="random1note-button" onclick="randomOneNote()">
      Random 1 note
    </button>   <!--Each time you press this button,
                a whole randomOneNote would reiterate again, and
                only 1 notes appear in #noteDiv-->

    <!--div forstoring random notes
    cant use appendChild('div') because it'd just add new div in, w/o
    deleting the previous innerHTML-->
    <div id="noteDiv"></div> 

  <script>
    // An array of 12 musical notes 
    const notes = ["C", "C# / Db", "D", "D# / Eb", "E", "F", 
  "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];

  //randomize 1 of the 12 musical notes 
  function randomOneNote () {
    const randomNum = Math.floor(Math.random() * notes.length);
    const randomNote = notes[randomNum];
    //add randomNote to the created list in the HTML section
    document.getElementById('noteDiv').innerHTML = randomNote;
  }
  </script> 

<!--RANDOMING 3 NOTES--> 
  <!--3notes random btn-->
  <button id="random3notes-button" onclick="randomThreeNotes()">Random 3 notes</button>
  <div id="3notesDiv"></div>

  <script>
    // Pick three DIFFERENT random notes from 'notes' array
    // -- pick one notes and remove it from the array, repeats three times
    //    use splice(position in number, number of removed item(1)) (overwrite the array)
    //    let itemsRemoved = i, for (i = 0; i < 3; i++) (stops)
    //    randArray = [Three removed notes]
    function randomThreeNotes() {
      const randArray = [];
      const notes = ["C", "C# / Db", "D", "D# / Eb", "E", "F", 
        "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];
      for (let i = 0; i < 3; i++) {
        randArray.push(notes.splice(Math.floor(Math.random() * notes.length), 1));
      }
      document.getElementById('3notesDiv').innerHTML = randArray; 
    } 
    /*problems: .splice() overwrites 'notes' array, therefore after four runs of randomThreeNotes(),
      there's no notes in that array anymore => creates a new notes array at the beginning of the 
      function randomThreeNotes*/
  </script>

  </body>
</html>
